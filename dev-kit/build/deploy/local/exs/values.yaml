image:
  repository: soa-template/exs
  pullPolicy: IfNotPresent
  tag: develop

nameOverride: exs

service:
  type: NodePort
  port: 80

deployment:
  containers:
    containerPort: 80
    livenessProbe:
      getPath: /tool/health

replicaCount: 1

infrastructure:
  redis:
    host: localhost
    port: 9000
  postgres:
    host: localhost
    port: 8000
