apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "exs.fullname" . }}
  labels:
    {{- include "exs.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "exs.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "exs.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.deployment.containers.containerPort }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: {{ .Values.deployment.containers.livenessProbe.getPath }}
              port: {{ .Values.deployment.containers.containerPort }}
            periodSeconds: 30
            initialDelaySeconds: 30
          env:
          - name: REDIS_HOST
            value: {{ .Values.infrastructure.redis.host | quote }}
          - name: REDIS_PORT
            value: {{ .Values.infrastructure.redis.port | quote }}