image:
  repository: soa-template/api-test
  pullPolicy: IfNotPresent
  tag: develop

nameOverride: api-test

service:
  type: NodePort
  port: 80

deployment:
  containers:
    containerPort: 80
    livenessProbe:
      getPath: /tool/health

replicaCount: 1

infrastructure:
  redis:
    host: localhost
    port: 9000
