# Default values for api-test.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: soa-template/api-test
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: develop

nameOverride: api-test

service:
  type: NodePort
  port: 80

deployment:
  containers:
    containerPort: 80
    livenessProbe:
      getPath: /tool/health

replicaCount: 1
