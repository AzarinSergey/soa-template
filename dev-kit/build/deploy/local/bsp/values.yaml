image:
  repository: soa-template/bsp
  pullPolicy: IfNotPresent
  tag: develop

nameOverride: bsp

service:
  type: NodePort
  port: 80

deployment:
  containers:
    containerPort: 80
    livenessProbe:
      getPath: /tool/health

replicaCount: 1

infrastructure:
  environmentname: ""
  appname: ""
  connections:
    RedisConnection: ""
    PostgresConnection: ""